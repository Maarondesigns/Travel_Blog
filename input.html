     <div id="stepContainer" class="container">
     <h2>Add Journey Step</h2>
       Day:<br>
       <input id="day">
       <br>
       Date:<br>
       <input id="date">
       <br>
       Time:<br>
       <input id="time">
       <br>
       City:<br>
       <input id="city" oninput="getCityInfo()">
       <br>
       Region:<br>
       <input id="region">
       <br>
       Country:<br>
       <input id="country">
       <br>
       Lattitude:<br>
       <input id="lattitude">
       <br>
       Longitude:<br>
       <input id="longitude">
       <br>
       Photo: <br>

       <form id="photoForm"  method="post" target="formDestination" enctype="multipart/form-data">
        <input type='file' name='image' id="photoUpload" multiple/><br>

      </form>
       <br>
      <iframe name="formDestination" id="formDestination" onload="onLoadHandler()"></iframe>
   
      </div>
      <div id="passwordContainer" class="container">
             Password:<br>
       <input id="password" type="password" oninput="makeForm()">
    </div>
