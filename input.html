<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="inputpage.css"> 
    <title>Document</title>
</head>
<body>
     <script src="https://d3js.org/d3.v4.min.js"></script>
     <script src="/myApp.js"></script>
     <div id="stepContainer" class="container">
     <h2>Add Journey Step</h2>
       Step:<br>
       <input id="step">
       <br>
       Day of Trip:<br>
       <input id="day_of_trip">
            <br>
       Date:<br>
       <input id="date">
       <br>
       City:<br>
       <input id="city" oninput="getCityInfo()">
       <br>
       Region:<br>
       <input id="region">
       <br>
       Country:<br>
       <input id="country">
       <br>
       Lattitude:<br>
       <input id="lattitude">
       <br>
       Longitude:<br>
       <input id="longitude">
       <br><br>
       <button id="stepSubmit" onclick="submitJSON()">Submit</button>

       <br><br>
       <div id="stepArea"></div>
       <br><br>
      </div>
    <div id="budgetContainer" class="container">
       <h2>Add Budget Step</h2>
       Date:<br>
       <input id="budgetDate" value="">
       <br>
       Amount:<br>
       <input id="amount" id="lat" value="">
       <br>
       Currency:<br>
       <input id="currency" id="long" value="">
       <br>
       Category:<br>
       <input id="category" id="long" value="">
       <br>
       Country:<br>
       <input id="budgetCountry" id="long" value="">
       <br>
       City:<br>
       <input id="budgetCity" id="long" value="">
       <br><br>
       <button id="budgetSubmit">Submit</button>
       <br><br>
       <div id="budgetArea"></div>
       <br><br>
      </div>
      
</body>
</html>
