<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="inputpage.css">
    <title>Document</title>
</head>

<body onclick="removeAutofill()">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/d3-fetch"></script>
    <script src="/myApp.js"></script>
    <div id="switchButtons">
        <button id="addButton" class="switchForm" onclick='switchForm("add")'>Add Step</button>
        <button id="updateButton" class="switchForm" onclick='switchForm("update")'>Update Step</button>
        <button id="budgetButton" class="switchForm" onclick='switchForm("budget")'>Add Budget</button>
    </div>
    <div id="inputContainers">

        <div id="stepContainer" class="container">
            <h2>Add Journey Step</h2>
            <div class="inputContainer">
                <span>Day:</span>

                <input id="day"></div>
            <div class="inputContainer">
                <span>Date:</span>
                <input id="date">
            </div>
            <div class="inputContainer">
                <span>Time:</span>
                <input id="time">
            </div>
            <div class="inputContainer">
                <span>City:</span>
                <input id="city" oninput="getCityInfo()">
            </div>
            <div id="autofill"></div>
            <div class="inputContainer">
                <span>Region:</span>
                <input id="region">
            </div>
            <div class="inputContainer">
                <span>Country:</span>
                <input id="country">
            </div>
            <div class="inputContainer">
                <span>Lattitude:</span>
                <input id="lattitude">
            </div>
            <div class="inputContainer">
                <span> Longitude:</span>
                <input id="longitude">
            </div>
            <div class="inputContainer">
                <span>Photo: </span>

                <form id="photoForm" method="post" target="formDestination" enctype="multipart/form-data">
                    <input type='file' name='image' id="photoUpload" onchange="changeLabel(this.files)" multiple />
                    <label for="photoUpload" id="photoUploadLabel">Choose a file</label>
                </form>

            </div>
            <iframe name="formDestination" id="formDestination" onload="onLoadHandler()"></iframe>

            <div id="photoContainer"></div>

        </div>

        <div id="updateContainer" class="container">
            <h2>Update Journey Step</h2>
            <span>Search Steps</span>
            <div id="searchSteps" class="inputContainer">
                <br>
                <input id="key" value="key">
                :
                <input id="value" value="value" oninput="searchStep()">
            </div>

            <div id="stepAutofill"></div>

            <div class="inputContainer">
                <span>Day:</span>
                <input id="newDay" class="newValues">
                <div id="oldDay" class="oldValues"></div>
            </div>
            <div class="inputContainer">
                <span>Date:</span>
                <input id="newDate" class="newValues">
                <div id="oldDate" class="oldValues"></div>
            </div>
            <div class="inputContainer">
                <span>Time:</span>
                <input id="newTime" class="newValues">
                <div id="oldTime" class="oldValues"></div>
            </div>
            <div class="inputContainer">
                <span>City:</span>
                <input id="newCity" class="newValues">
                <div id="oldCity" class="oldValues"></div>
            </div>
            <div id="autofill"></div>
            <div class="inputContainer">
                <span>Region:</span>
                <input id="newRegion" class="newValues">
                <div id="oldRegion" class="oldValues"></div>
            </div>
            <div class="inputContainer">
                <span>Country:</span>
                <input id="newCountry" class="newValues">
                <div id="oldCountry" class="oldValues"></div>
            </div>
            <div class="inputContainer">
                <span>Lattitude:</span>
                <input id="newLattitude" class="newValues">
                <div id="oldLattitude" class="oldValues"></div>
            </div>
            <div class="inputContainer">
                <span> Longitude:</span>
                <input id="newLongitude" class="newValues">
                <div id="oldLongitude" class="oldValues"></div>
            </div>
            <!-- <button id="updateSubmit" onclick="updateStep()">Update Step:</button> -->
        </div>

        <div id="budgetContainer" class="container">
            <h2>Add Budget Item</h2>
            <div class="inputContainer">
                <span>Date:</span>
                <input id="budgetDate">
            </div>
            <div class="inputContainer">
                <span>Amount:</span>
                <input id="amount">
            </div>
            <div class="inputContainer">
                <span>Currency:</span>
                <input id="currency">
            </div>
            <div class="inputContainer">
                <span>Category:</span>
                <input id="category">
            </div>
            <div class="inputContainer">
                <span>Country:</span>
                <input id="budgetCountry">
            </div>
            <div class="inputContainer">
                <span>City:</span>
                <input id="budgetCity">
            </div>
            <!-- <button id="budgetSubmit">Add Budget Item</button> -->

            <div id="budgetArea"></div>

        </div>

    </div>
    <div id="passwordContainer" class="container">
        <div class="inputContainer"> <span>Password:</span>
            <input id="password" type="password" oninput="makeForm()">
        </div>
    </div>





</body>

</html>
